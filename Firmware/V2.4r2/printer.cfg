##============================= Getting Started =============================
##============================== VORON, V2.4r2 ==============================
##===========================================================================
    # This file contains common pin mappings for the BIGTREETECH Octopus Pro
    # V1.0. To use this config, the firmware should be compiled for the
    # STM32F446.

    # See docs/Config_Reference.md for a description of parameters.

    # The "make flash" command does not work on the Octopus V1.1. Instead,
    # after running "make", copy the generated "out/klipper.bin" file to a
    # file named "firmware.bin" on an SD card and then restart the Octopus 
    # Pro V1.0 with SD card.
    ##---------------------------------------------------------------------##
    # sudo apt install make
    # cd ~/klipper
    # make clean
    # make menuconfig
        # [V] Enable extra low-level
        # Micro-controller architecture : STMicroelectronics STM32
        # Processor : STM32F446
        # Bootloader : 32KiB bootloader
        # Clock Reference : 12 MHz crystal
        # Connection : USB (on PA11/PA12)
        # [Q] - Save and Exit
    # make
    # cd ~/klipper
    # cp out/klipper.bin ../klipper_config/
    # rename : firmware.bin
    ##---------------------------------------------------------------------##
    # The configuration is very specific for heavily modified VORON V-2.4r2.
    # Use it as reference to set up your printer.
    
    # RS, 2022 - LDO Motors VORON V2.4r2, BIGTREETECH Octopus Pro V1.0 STM32F446
##=================================== End ===================================

##===========================================================================
##============================== Include Files ==============================
##===========================================================================
[include macros.cfg]
[include klicky-probe.cfg]
[include auto_z_calibration.cfg]
[include bed_mesh.cfg]
[include bedfans.cfg]
[include sb_leds.cfg]
[include custom_gcode.cfg]
#[include mainsail.cfg]
[include menu.cfg]
##=================================== End ===================================

##===========================================================================
##============================ MCU Configuration ============================
##===========================================================================
##----------------- BIGTREETECH Octopus Pro V1.0, STM32F446 -----------------
[mcu]
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_130047000A50534E4E313120-if00
restart_method: command
##------------------------------ RaspberryPi 4b -----------------------------
[mcu rpi]
serial: /tmp/klipper_host_mcu
##=================================== End ===================================

##===========================================================================
##=========================== Misc. Configuration ===========================
##===========================================================================
[gcode_arcs]
resolution: 0.1

[exclude_object]

[display_status]

[virtual_sdcard]
path: /home/pi/gcode_files

[idle_timeout]
gcode:
    _PRINTER_TURN_OFF
timeout: 300
##=================================== End ===================================

##===========================================================================
##=========================== Firmware Retraction ===========================
##===========================================================================
[firmware_retraction]
retract_length: 1.2
retract_speed: 120
unretract_extra_length: 0
unretract_speed: 120
##=================================== End ===================================

##===========================================================================
##========================== Printer Configuration ==========================
##===========================================================================
[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 8000
max_z_velocity: 50
max_z_accel: 500
#max_accel_to_decel:
square_corner_velocity: 8.0
##--------------------------------- Command ---------------------------------
[gcode_macro _PRINTER_RESET]
gcode:
    _TEXT MSG="Reset" OUTPUT_TARGET=0

    G92 E0
    M220 S100
    M221 S100
    SET_VELOCITY_LIMIT VELOCITY=500
    SET_VELOCITY_LIMIT ACCEL=8000
    #SET_VELOCITY_LIMIT ACCEL_TO_DECEL=
    SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY=8.0
    BED_MESH_CLEAR
    SET_GCODE_OFFSET Z=0
##=================================== End ===================================

