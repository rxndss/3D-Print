[menu __main __control __exhaustspeed]
type: input
name: Exhaust: {'%3d' % (menu.input*100)}%
input: {printer['fan_generic Exhaust'].speed}
input_min: 0
input_max: 1
input_step: 0.1
gcode:
    SET_FAN_SPEED FAN=Exhaust SPEED={menu.input}
    
[menu __main __control __off]
