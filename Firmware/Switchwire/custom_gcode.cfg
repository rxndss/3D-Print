##===========================================================================
##=============================== Print Start ===============================
##===========================================================================
    # Replace SuperSlicer's custom g-code scripts with
    # PRINT_START
##===========================================================================
[gcode_macro PRINT_START]
variable_parameter_FILAMENT_TYPE : "Stock"
gcode:
    {% set BED_TEMPERATURE = params.BED_TEMPERATURE %}
    {% set EXTRUDER_TEMPERATURE = params.EXTRUDER_TEMPERATURE %}
    # Initialize
    TEXT MSG="Initializing" OUTPUT_TARGET=1
    # Turn off printer
    PRINTER_TURN_OFF
    STATUS_PRINTING
    # Set filament profile
    FILAMENT_PROFILE TYPE={params.FILAMENT_TYPE|default("Stock")}
##--------------------------- Temperature Check I ---------------------------
    TEXT MSG="Temperature Check I" OUTPUT_TARGET=1
##----------------------------- Bed Temperature -----------------------------
    # Wait "BED" final temperature
    M190 S{BED_TEMPERATURE}
##--------------------------------- Extruder --------------------------------
    # Wait "EXTRUDER" final temperature
    M109 S170
##--------------------------- Temperature Check II ---------------------------
    TEXT MSG="Temperature Check II" OUTPUT_TARGET=1
##----------------------------- Bed Temperature -----------------------------
    # Wait "BED" final temperature
    M190 S{BED_TEMPERATURE}
##--------------------------------- Extruder --------------------------------
    # Wait "EXTRUDER" final temperature
    M109 S170
##--------------------------- Homing & Auto-Align ---------------------------
    TEXT MSG="Homing & Auto-Align" OUTPUT_TARGET=1
    # Home all axes
    G28
##----------------------------------- ABL -----------------------------------
    TEXT MSG="Initialize Bed Mesh" OUTPUT_TARGET=1
    # Homing Z
    #G28 Z0
    # Area print bed mesh calibrate
    BED_MESH_CALIBRATE AREA_START={params.AREA_START|default("0,0")} AREA_END={params.AREA_END|default("0,0")} FORCE_NEW_MESH=True
    G1 X100 Y-2 F9000
##---------------------------- Final Temperature ----------------------------
    TEXT MSG="Final Temperature" OUTPUT_TARGET=1
    # Start heating "BED" "EXTRUDER" final temperature
    M140 S{BED_TEMPERATURE}
    M104 S{EXTRUDER_TEMPERATURE}
    # Wait "BED" "EXTRUDER" final temperature
    M190 S{BED_TEMPERATURE}
    M109 S{EXTRUDER_TEMPERATURE}
##-------------------------------- Prime Line -------------------------------
    PRINT_PRIME_LINE
##-------------------------------- Printing ---------------------------------
    TEXT MSG="Printing..." OUTPUT_TARGET=1
    # Set absolute coordinates
    G90
    # Set relative extrusion distances
    M83
    # Reset extrusion distance
    G92 E0.0
##=================================== End ===================================

##===========================================================================
##================================ Prime Line ===============================
##===========================================================================
[gcode_macro PRINT_PRIME_LINE]
gcode:
    TEXT MSG="Prime Line" OUTPUT_TARGET=1
    # Enable motor extruder
    SET_STEPPER_ENABLE STEPPER=extruder ENABLE=1
    # Set absolute coordinates
    G90
    # Set relative extrusion distances
    M83
    # Reset extrusion distance
    G92 E0
    # Move to start Line 1
    G0 X100 Y-2 F9000
    G1 Z0.3 F300
    # Purge
    G4 P300
    G1 E2 F600
    # Reset extrusion distance
    G92 E0
    # Line 1
    G1 X40 E9 F1000
    # Reset extrusion distance
    G92 E0
    # Line 2
    G1 X0 E10 F1000
    # Reset extrusion distance
##------------------------------- Wipe Action -------------------------------
    # Set relative coordinates
    G91
    # Wipe
    G0 X2 Y-2 F12000
    G0 X-2 Y2 F12000
    # Set absolute coordinates
    G90
    # Wipe 2
    PRINTER_BOOST
    G0 X110 Y-2 F30000
    G0 X0 Y-2 F30000
    G0 X110 Y-2 F30000
    G0 X0 Y-2 F30000
    G0 X110 Y-2 F30000
    PRINTER_RESET
##=================================== End ===================================

##===========================================================================
##================================ Print End ================================
##===========================================================================
    # Replace SuperSlicer's custom g-code scripts with
    # PRINT_END
##===========================================================================
[gcode_macro PRINT_END]
gcode:
    TEXT MSG="Done" OUTPUT_TARGET=1
    # Set printer limit
    PRINTER_BOOST
    # Set relative coordinates
    G91
    # Retract
    G1 E-2 F7200
    # Set absolute coordinates
    G90
    # Set maximum & actual axes
    {% set max_x = printer.toolhead.axis_maximum.x|float %}
    {% set max_y = printer.toolhead.axis_maximum.y|float %}
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% set end_x = max_x * 0.9 %}
    {% set end_y = max_y * 0.9 %}
    {% set end_z = act_z + 0.2 %}
    {% set end_z1 = act_z + 100 %}
    # Move Z axis
    {% if act_z < max_z %}
        G1 Z{end_z} F30000
    {% else %}
        G1 Z{act_z} F30000
    {% endif %}
    # Present print
    G1 X{end_x} F30000
    G1 Y{end_y} F9000
    # Move further Z axis
    {% if act_z < 100 %}
        G1 Z{end_z1} F3000
    {% else %}
        G1 Z{end_z} F3000
    {% endif %}
    # Turn off printer
    PRINTER_TURN_OFF
##=================================== End ===================================

##===========================================================================
##=============================== Print Cancel ==============================
##===========================================================================
    # Replace SuperSlicer's custom g-code scripts with
    # PRINT_CANCEL
##===========================================================================
[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    TEXT MSG="Canceled" OUTPUT_TARGET=1
    # Set printer limit
    PRINTER_BOOST
    # Set relative coordinates
    G91
    # Retract
    G1 E-2 F7200
    # Set absolute coordinates
    G90
    # Set maximum & actual axes
    {% set max_x = printer.toolhead.axis_maximum.x|float %}
    {% set max_y = printer.toolhead.axis_maximum.y|float %}
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% set end_x = max_x * 0.9 %}
    {% set end_y = max_y * 0.9 %}
    {% set end_z = act_z + 0.2 %}
    {% set end_z1 = act_z + 100 %}
    # Move Z axis
    {% if act_z < max_z %}
        G1 Z{end_z} F30000
    {% else %}
        G1 Z{act_z} F30000
    {% endif %}
    # Present print
    G1 X{end_x} F30000
    G1 Y{end_y} F9000
    # Move further Z axis
    {% if act_z < 100 %}
        G1 Z{end_z1} F3000
    {% else %}
        G1 Z{end_z} F3000
    {% endif %}
    # Turn off printer
    PRINTER_TURN_OFF
##=================================== End ===================================