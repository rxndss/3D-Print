##===========================================================================
##============================ Step Configuration ===========================
##===========================================================================
    # Stepper motor definitions. Different printer types (as specified by the
    # "kinematics" option in the [printer] config section) require different
    # names for the stepper (eg, stepper_x vs stepper_a). Below are common
    # stepper definitions.

    # See the rotation distance document for information on calculating the
    # rotation_distance parameter. See the Multi-MCU homing document for
    # information on homing using multiple micro-controllers.
##===========================================================================
##===========================================================================
##================================ X-Stepper ================================
##===========================================================================
[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
rotation_distance: 40
microsteps: 16      # Default: 16, SpreadCycle: 32
full_steps_per_rotation: 200
#gear_ratio:
#step_pulse_duration:
endstop_pin: tmc2209_stepper_x:virtual_endstop      #^PC0
position_min: -20.2
position_endstop: 184.8
position_max: 184.8
homing_speed: 70
homing_retract_dist: 0
#homing_retract_speed:
#second_homing_speed:
homing_positive_dir: true
##----------------------------- TMC 2209 Section ----------------------------
[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
#select_pins:
interpolate: False      # Default: True, SpreadCycle: False
run_current: 0.5
#hold_current: 0.5
#sense_resistor: 0.110
stealthchop_threshold: 0        # StealthChop: 999999, SpreadCycle: 0
uart_address: 0
#driver_IHOLDDELAY: 8
#driver_TPOWERDOWN: 20
#driver_TBL: 2
#driver_TOFF: 3
#driver_HEND: 0
#driver_HSTRT: 5
#driver_PWM_AUTOGRAD: True
#driver_PWM_AUTOSCALE: True
#driver_PWM_LIM: 12
#driver_PWM_REG: 8
#driver_PWM_FREQ: 1
#driver_PWM_GRAD: 14
#driver_PWM_OFS: 36
driver_SGTHRS: 125
diag_pin: PC0
