##===========================================================================
##============================ MCU Configuration ============================
##===========================================================================
##----------------- BIGTREETECH Octopus Pro V1.0, STM32F446 -----------------
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_260033000450314D35323820-if00
restart_method: command
##------------------------------ RaspberryPi 4b -----------------------------
[mcu rpi]
serial: /tmp/klipper_host_mcu
##=================================== End ===================================

##===========================================================================
##================================ Force Move ===============================
##===========================================================================
[force_move]
enable_force_move: True
##--------------------------------- Command ---------------------------------
[gcode_macro FORCE]
gcode:
    {% set X = params.X|default(printer.configfile.config.stepper_x.position_max|float / 2) %}
    {% set Y = params.Y|default(printer.configfile.config.stepper_y.position_max|float / 2) %}
    {% set Z = params.Z|default(printer.configfile.config.stepper_z.position_max|float / 2) %}

    SET_KINEMATIC_POSITION X={X} Y={Y} Z={Z}
##=================================== End ===================================

##===========================================================================
##=========================== Firmware Retraction ===========================
##===========================================================================
[firmware_retraction]
retract_length: 1.2
retract_speed: 60
unretract_extra_length: 0
unretract_speed: 60
##=================================== End ===================================

##===========================================================================
##=========================== Misc. Configuration ===========================
##===========================================================================
[gcode_arcs]
resolution: 0.1

[exclude_object]

[display_status]

[virtual_sdcard]
path: /home/pi/gcode_files

[idle_timeout]
gcode:
    _PRINTER_TURN_OFF
timeout: 300
##=================================== End ===================================

##===========================================================================
##========================== Printer Configuration ==========================
##===========================================================================
[printer]
kinematics: corexz
max_velocity: 500
max_accel: 8000
max_z_velocity: 50
max_z_accel: 1000
#max_accel_to_decel:
square_corner_velocity: 8.0
##--------------------------------- Command ---------------------------------
[gcode_macro _PRINTER_RESET]
gcode:
    _TEXT MSG="Reset" OUTPUT_TARGET=0

    G92 E0
    M220 S100
    M221 S100
    SET_VELOCITY_LIMIT VELOCITY=500
    SET_VELOCITY_LIMIT ACCEL=8000
    #SET_VELOCITY_LIMIT ACCEL_TO_DECEL=
    SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY=8.0
    BED_MESH_CLEAR
    SET_GCODE_OFFSET Z=0
##=================================== End ===================================

##===========================================================================
##======================= Input Shaping Configuration =======================
##===========================================================================
##--------------------------------- ADXL345 ---------------------------------
[adxl345]
cs_pin: rpi:None
##---------------------------------------------------------------------------
[resonance_tester]
accel_chip: adxl345
probe_points:
    125, 125, 20      # Center
##----------------------------------- Data ----------------------------------
[input_shaper]
shaper_freq_x: 60.8     # Max Acceleration : 10900
shaper_type_x: mzv
shaper_freq_y: 47.4     # Max Acceleration : 6600
shaper_type_y: mzv
##=================================== End ===================================

##===========================================================================
##============================ Step Configuration ===========================
##===========================================================================
##==================================== X ====================================
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400
endstop_pin: ^PG12
position_min: 0
position_endstop: 250
position_max: 250
homing_speed: 90
homing_retract_dist: 5
homing_retract_speed: 10
second_homing_speed: 10
homing_positive_dir: True
##--------------------------------- TMC2209 ---------------------------------
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: False
run_current: 1.2        # Current 2.0 = 2.0 * 0.707 (RMS) = 1.414 * 85% (Safety) = 1.20
sense_resistor: 0.110
stealthchop_threshold: 0
##==================================== Y ====================================
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: ^PG13
position_min: -19
position_endstop: 236
position_max: 236
homing_speed: 90
homing_retract_dist: 5
homing_retract_speed: 10
second_homing_speed: 10
homing_positive_dir: True
##--------------------------------- TMC2209 ---------------------------------
[tmc2209 stepper_y]
uart_pin: PD11
interpolate: False
run_current: 1.2        # Current 2.5 = 2.5 * 0.707 (RMS) = 1.7675 * 85% (Safety) = 1.50
sense_resistor: 0.110
stealthchop_threshold: 0
##==================================== Z ====================================
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400
endstop_pin: ^PG14
position_min: -5.75
position_endstop: -5.75
position_max: 200
homing_speed: 40
homing_retract_dist: 3
homing_retract_speed: 10
second_homing_speed: 10
homing_positive_dir: False
##--------------------------------- TMC2209 ---------------------------------
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: False
run_current: 1.2        # Current 2.0 = 2.0 * 0.707 (RMS) = 1.414 * 85% (Safety) = 1.20
sense_resistor: 0.110
stealthchop_threshold: 0
##================================= Extruder ================================
[extruder]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
microsteps: 16
rotation_distance: 22.33877       # Bondtech BMG
gear_ratio: 50:10
full_steps_per_rotation: 200
nozzle_diameter: 0.4
filament_diameter: 1.75
max_extrude_only_distance: 500
max_extrude_only_velocity: 120
pressure_advance: 0.025
pressure_advance_smooth_time: 0.040
##------------------------------ Heater Section -----------------------------
heater_pin: PA2
max_power: 1.0
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF4
control: pid
pid_Kp: 26.277
pid_Ki: 2.037
pid_Kd: 84.744
min_extrude_temp: 210
min_temp: 0
max_temp: 280
##--------------------------------- TMC2209 ---------------------------------
[tmc2209 extruder]
uart_pin: PC7
interpolate: False
run_current: 0.85       # Current 1.2 * 0.707 (RMS) = 0.8484
sense_resistor: 0.110
stealthchop_threshold: 0
driver_TBL: 0
driver_TOFF: 4
driver_HEND: 6
driver_HSTRT: 7
##=================================== End ===================================

##===========================================================================
##========================= Heated Bed Configuration ========================
##===========================================================================
[heater_bed]
heater_pin: PA1
max_power: 1.0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF3
control: pid
pid_Kp: 74.788
pid_Ki: 1.598
pid_Kd: 875.019
min_temp: 0
max_temp: 110
##=================================== End ===================================

##===========================================================================
##================================== Probe ==================================
##===========================================================================
[probe]
pin: ^PG15
x_offset: 0
y_offset: 28.7
z_offset: 5.777
speed: 5
samples: 3
sample_retract_dist: 2
lift_speed: 15
samples_result: median
samples_tolerance: 0.006        #0.003125 z-step
samples_tolerance_retries: 8
##=================================== End ===================================

