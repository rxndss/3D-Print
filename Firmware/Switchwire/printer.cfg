##===========================================================================
##============================ Fan Configuration ============================
##===========================================================================
##================================ Hotend Fan ===============================
[heater_fan hotend_fan]
pin: PA8
max_power: 1.0
shutdown_speed: 0.0
cycle_time: 0.01
hardware_pwm: False
kick_start_time: 0.5
heater: extruder
heater_temp: 75
fan_speed: 1.0
##============================= Part Cooling Fan ============================
[fan]
pin: PE5
max_power: 1.0
shutdown_speed: 0.0
cycle_time: 0.01
kick_start_time: 0.5
off_below: 0.1
##================================ Nevermore ================================
[controller_fan Nevermore]
pin: PD12
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.5
off_below: 0.1
idle_timeout: 5
heater: heater_bed
fan_speed: 1.0
##================================= Exhaust =================================
[fan_generic Exhaust]
pin: PD13
max_power: 1.0
shutdown_speed: 0.0
cycle_time: 0.01
hardware_pwm: False
kick_start_time: 0.5
off_below: 0.1
##--------------------------------- Command ---------------------------------
[gcode_macro _EXHAUST_OFF]
gcode:
    SET_FAN_SPEED FAN=Exhaust SPEED=0.0

[gcode_macro _EXHAUST_ON]
gcode:
    SET_FAN_SPEED FAN=Exhaust SPEED=0.8
##================================ Electronics ===============================
[controller_fan Electronics]
pin: PD14
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.1
off_below: 0.1
idle_timeout: 30
heater: heater_bed
fan_speed: 0.5
##----------------------------------------------------------------------------
[controller_fan Electronics1]
pin: PD15
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.1
off_below: 0.1
idle_timeout: 30
heater: heater_bed
fan_speed: 0.5
##=================================== End ===================================

