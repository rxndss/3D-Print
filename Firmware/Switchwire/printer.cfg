##===========================================================================
    # This file contains common pin mappings for the BIGTREETECH Octopus V1.1.
    # To use this config, the firmware should be compiled for the STM32F446.

    # See docs/Config_Reference.md for a description of parameters.

    # The "make flash" command does not work on the BTT - Octopus V1.1. Instead,
    # after running "make", copy the generated "out/klipper.bin" file to a
    # file named "firmware.bin" on an SD card and then restart the Octopus V1.1
    # with SD card.
    ##---------------------------------------------------------------------##
    # sudo apt install make
    # cd ~/klipper
    # make clean
    # make menuconfig
        # [V] Enable extra low-level
        # Micro-controller architecture : STMicroelectronics STM32
        # Processor : STM32F446
        # Bootloader : 32KiB bootloader
        # Clock Reference : 12 MHz crystal
        # Connection : USB (on PA11/PA12)
        # Q - Save and Exit
    # make
    # cd ~/klipper
    # cp out/klipper.bin ../klipper_config/
    # rename : firmware.bin
    ##---------------------------------------------------------------------##

    # The configuration is very specific for heavily modified VORON Switchwire.
    # Use it as reference to set up your printer.
    
    # 2022 - VORON Switchwire, BIGTREETECH Octopus V1.1 STM32F446
##=================================== End ===================================

