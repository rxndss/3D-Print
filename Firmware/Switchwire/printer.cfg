##===========================================================================
##============================ Step Configuration ===========================
##===========================================================================
    # Stepper motor definitions. Different printer types (as specified by the
    # "kinematics" option in the [printer] config section) require different
    # names for the stepper (eg, stepper_x vs stepper_a). Below are common
    # stepper definitions.

    # See the rotation distance document for information on calculating the
    # rotation_distance parameter. See the Multi-MCU homing document for
    # information on homing using multiple micro-controllers.
##===========================================================================
##===========================================================================
##================================ X-Stepper ================================
##===========================================================================
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
#gear_ratio:
#step_pulse_duration:
endstop_pin: ^PC0
position_min: 0
position_endstop: 218
position_max: 218
homing_speed: 70
homing_retract_dist: 3
#homing_retract_speed:
#second_homing_speed:
homing_positive_dir: true
##----------------------------- TMC 2209 Section ----------------------------
[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
#select_pins:
interpolate: False
run_current: 1.0        # Current 2.0 = TMC2209 2.0 / 1.41 = 1.4 (MAX!)
#hold_current: 0.5
#sense_resistor: 0.110
stealthchop_threshold: 0        # StealthChop: 999999, SpreadCycle: 0
uart_address: 0
#driver_IHOLDDELAY: 8
#driver_TPOWERDOWN: 20
#driver_TBL: 2
#driver_TOFF: 3
#driver_HEND: 0
#driver_HSTRT: 5
#driver_PWM_AUTOGRAD: True
#driver_PWM_AUTOSCALE: True
#driver_PWM_LIM: 12
#driver_PWM_REG: 8
#driver_PWM_FREQ: 1
#driver_PWM_GRAD: 14
#driver_PWM_OFS: 36
#driver_SGTHRS: 125
#diag_pin: PC0
