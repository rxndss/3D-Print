    # This file contains common pin mappings for the BIGTREETECH Octopus Pro
    # V1.0. To use this config, the firmware should be compiled for the
    # STM32F446.

    # See docs/Config_Reference.md for a description of parameters.

    # The "make flash" command does not work on the Octopus Pro V1.0. Instead,
    # after running "make", copy the generated "out/klipper.bin" file to a
    # file named "firmware.bin" on an SD card and then restart the Octopus Pro 
    # V1.0 with SD card.

    # The configuration is very specific for Voron Switchwire.
    # Use it as reference to set up your printer.

    # 2022 - Voron Switchwire, BIGTREETECH Octopus Pro V1.0 STM32F446
##=================================== End ===================================

