##================================ Bed Screws ===============================
##===========================================================================
    # Tool to help adjust bed leveling screws. One may define a [bed_screws]
    # config section to enable a BED_SCREWS_ADJUST g-code command.
##===========================================================================
[bed_screws]
screw1: 27, 200.5
screw1_name: Rear-Left
screw2: 27, 30.5
screw2_name: Front-Left
screw3: 193, 30.5
screw3_name: Front-Right
screw4: 193, 200.5
screw4_name: Rear-Right
horizontal_move_z: 8
speed: 100
probe_speed: 3
##=================================== End ===================================

##===========================================================================
##========================== Screws Tilt Calculate ==========================
##===========================================================================
    # Tool to help adjust bed screws tilt using Z probe. One may define a
    # screws_tilt_adjust config section to enable a SCREWS_TILT_CALCULATE
    # g-code command.
##===========================================================================
[screws_tilt_adjust]
screw1: 27, 176.5
screw1_name: Rear-Left
screw2: 27, 6.5
screw2_name: Front-Left
screw3: 193, 6.5
screw3_name: Front-Right
screw4: 193, 176.5
screw4_name: Rear-Right
speed: 100
horizontal_move_z: 8
screw_thread: CW-M4
##=================================== End ===================================

