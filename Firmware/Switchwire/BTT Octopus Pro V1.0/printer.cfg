##===========================================================================
##================================ LED Light ================================
##===========================================================================
[output_pin caselight]
pin: PB10
pwm: true
shutdown_value: 0.0
value: 1.0
cycle_time: 0.01
##------------------------------ G-Code Command -----------------------------
[gcode_macro _LIGHTS_OFF]
gcode:
    SET_PIN PIN=caselight VALUE=0.0

[gcode_macro _LIGHTS_ON]
gcode:
    SET_PIN PIN=caselight VALUE=1.0

[gcode_macro _LIGHTS_STANDBY]
gcode:
    SET_PIN PIN=caselight VALUE=0.5

[gcode_macro _LIGHTS_PRINTING]
gcode:
    SET_PIN PIN=caselight VALUE=0.1

[gcode_macro LIGHTS]
gcode:
    {% if printer["output_pin caselight"].value == 0 %}
        _TEXT MSG="Lights Standby" OUTPUT_TARGET=0
        _LIGHTS_PRINTING

    {% elif printer["output_pin caselight"].value == 0.1 %}
        _TEXT MSG="Lights Printing" OUTPUT_TARGET=0
        _LIGHTS_STANDBY

    {% elif printer["output_pin caselight"].value == 0.5 %}
        _TEXT MSG="Lights On" OUTPUT_TARGET=0
        _LIGHTS_ON

    {% else %}
        _TEXT MSG="Lights Off" OUTPUT_TARGET=0
        _LIGHTS_OFF
    {% endif %}
##=================================== End ===================================

