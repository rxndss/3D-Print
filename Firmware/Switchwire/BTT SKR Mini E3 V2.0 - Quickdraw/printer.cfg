    # This file contains common pin mappings for the BIGTREETECH SKR Mini E3
    # V2.0. To use this config, the firmware should be compiled for the
    # STM32F10.

    # See docs/Config_Reference.md for a description of parameters.

    # The "make flash" command does not work on the SKR Mini E3 V2.0. Instead,
    # after running "make", copy the generated "out/klipper.bin" file to a
    # file named "firmware.bin" on an SD card and then restart the SKR Mini 
    # E3 V2.0 with SD card.

    # The configuration is very specific for Voron Switchwire.
    # Use it as reference to set up your printer.

    # 2022 - Voron Switchwire, BTT SKR Mini E3 V2.0
##=================================== End ===================================

