##===========================================================================
##================================= Pre-Heat ================================
##===========================================================================
[gcode_macro PRE_HEAT]
gcode:
    {% set y_max = printer.configfile.config.stepper_y.position_max|int %}
##------------------------------- Set Position ------------------------------
    _TEXT MSG="Pre-heat position" OUTPUT_TARGET=0
    STATUS_INITIALIZING
    M104 S0
    M140 S0

    G28
    CENTER
    G0 Y{y_max - 1} F9000

    G4 P3000
    _PRINTER_TURN_OFF
##----------------------------- Bed Temperature -----------------------------
    _TEXT MSG="Bed temperature to 105 C" OUTPUT_TARGET=0
    STATUS_HEATING

    M106 S255
    _NEVERMORE_ON
    M190 S105

    _TEXT MSG="Wait 60 minutes" OUTPUT_TARGET=0
    G4 P600000
    _TEXT MSG="50 minutes left" OUTPUT_TARGET=0
    G4 P600000
    _TEXT MSG="40 minutes left" OUTPUT_TARGET=0
    G4 P600000
    _TEXT MSG="30 minutes left" OUTPUT_TARGET=0
    G4 P600000
    _TEXT MSG="20 minutes left" OUTPUT_TARGET=0
    G4 P600000
    _TEXT MSG="10 minutes left" OUTPUT_TARGET=0
    G4 P300000
##---------------------------- Hotend Temperature ---------------------------
    _TEXT MSG="Hotend temperature to 250 C" OUTPUT_TARGET=0
    STATUS_HEATING
    
    M109 S250

    _TEXT MSG="5 minutes left" OUTPUT_TARGET=0
    G4 P300000
##------------------------------ Home Position ------------------------------
    _TEXT MSG="Ready" OUTPUT_TARGET=0

    G28
    CENTER
    
    G4 P3000
    _PRINTER_TURN_OFF
    STATUS_ON
##=================================== End ===================================

