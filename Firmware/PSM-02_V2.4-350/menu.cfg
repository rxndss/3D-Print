##===========================================================================
##============================ Menu Configuration ===========================
##===========================================================================
    # This file defines the layout of the printer's menu.

    # It is not necessary to edit this file to change the menu. Instead,
    # one may override any of the sections defined here by defining a
    # section with the same name in the main printer.cfg config file.
##===========================================================================
    # DASHBOARD
    #   + Z: 0.000
    #   + PA: 0.0000
    #   + Tune
    #       + Speed: 000%
    #       + Flow: 000%
    #   + Job list
    #       + Start print
    #       + Resume
    #       + Pause
    #       + Cancel print
    #       + ... (files)
    #   + Home
    #       + HomingXpert
    #       + Home X
    #       + Home Y
    #       + Home Z
    #       + Home XY
    #       + Home XYZ
    #   + Control
    #       + Force
    #       + Motors off
    #       + Move
    #           + Center
    #           + Front
    #           + Move 10 mm
    #               + Move X:000.0
    #               + Move Y:000.0
    #               + Move Z:000.0
    #           + Move 1 mm
    #               + Move X:000.0
    #               + Move Y:000.0
    #               + Move Z:000.0
    #           + Move 0.1 mm
    #               + Move X:000.0
    #               + Move Y:000.0
    #               + Move Z:000.0
    #       + Extruder
    #           + Extruder-0
    #               + Extrude:000.0
    #               + Retract:000.0
    #           + Extruder-1
    #               + Extrude:000.0
    #               + Retract:000.0
    #       + Fan control
    #           + PCF: OFF
    #           + PCF S: 000%
    #           + Blower: OFF
    #           + Blower S: 000%
    #       + Lights
    #           + Lights: OFF
    #           + Lights: 000%
    #   + Temperature control
    #       + HE0:000 (0000)
    #       + HE1:000 (0000)
    #       + HB0:000 (0000)
    #       + Preheat LowTemp
    #       + Preheat MidTemp
    #       + Preheat HiTemp
    #       + Cooldown HE0
    #       + Cooldown HE1
    #       + Cooldown HB0
    #   + Filament control
    #       + HE0:000 (0000)
    #       + HE1:000 (0000)
    #       + Load filament
    #       + Unload filament
    #       + Purge filament
    #   + Save config
    #   + Restart
    #   + Off
    #   + Standby
    #   + Shutdown
##===========================================================================

##================================ Main Menu ================================
[menu __main]
type: list
name: Main

##================================ Z - Offset ===============================
[menu __main __zoffset]
type: input
index: 1
name: Z:{'%05.3f' % menu.input}
input: {printer.gcode_move.homing_origin.z}
input_min: -1
input_max: 1
input_step: 0.005
realtime: True
gcode:
    SET_GCODE_OFFSET Z={'%.3f' % menu.input} MOVE=1

##============================= Pressure Advance ============================
[menu __main __pa]
type: input
index: 2
enable: {printer.idle_timeout.state == "Printing"}
name: PA:{'%01.4f' % menu.input}
input: {printer.extruder.pressure_advance}
input_min: 0
input_max: 1
input_step: 0.0005
realtime: True
gcode:
    SET_PRESSURE_ADVANCE EXTRUDER=extruder ADVANCE={'%.4f' % menu.input}

##================================ Tune Menu ================================
[menu __main __tune]
type: list
index: 3
enable: {printer.idle_timeout.state == "Printing"}
name: Tune

[menu __main __tune __speed]
type: input
index: 1
name: Speed: {'%3d' % (menu.input*100)}%
input: {printer.gcode_move.speed_factor}
input_min: 0.01
input_max: 5
input_step: 0.01
realtime: True
gcode:
    M220 S{'%d' % (menu.input*100)}

[menu __main __tune __flow]
type: input
index: 2
name: Flow: {'%3d' % (menu.input*100)}%
input: {printer.gcode_move.extrude_factor}
input_min: 0.01
input_max: 2
input_step: 0.01
realtime: True
gcode:
    M221 S{'%d' % (menu.input*100)}

##================================= SD Card =================================
[menu __main __sdcard]
type: vsdlist
index: 4
enable: {('virtual_sdcard' in printer)}
name: Job list

[menu __main __sdcard __start]
type: command
index: 1
enable: {('virtual_sdcard' in printer) and printer.virtual_sdcard.file_path and not printer.virtual_sdcard.is_active}
name: Start print
gcode:
    M24

[menu __main __sdcard __resume]
type: command
index: 2
enable: {('virtual_sdcard' in printer) and printer.print_stats.state == "paused"}
name: Resume
gcode:
    RESUME

[menu __main __sdcard __pause]
type: command
index: 3
enable: {('virtual_sdcard' in printer) and printer.print_stats.state == "printing"}
name: Pause
gcode:
    PAUSE

[menu __main __sdcard __cancel]
type: command
index: 4
enable: {('virtual_sdcard' in printer) and (printer.print_stats.state == "printing" or printer.print_stats.state == "paused")}
name: Cancel print
gcode:
    CANCEL_PRINT

